ci:
  collect:
    numberOfRuns: 3
    settings:
      preset: desktop
      chromeFlags: '--no-sandbox'
    startServerCommand: 'pnpm --filter=blog start'
    url:
      - http://localhost:3000

  assert:
    preset: lighthouse:no-pwa
    assertions:
      csp-xss: off # https://github.com/tszhong0411/honghong.me#%EF%B8%8F-todo
      bf-cache: off # no need
      valid-source-maps: off # no need
      non-composited-animations: warn
      unminified-css: warn
      unused-css-rules: warn
      unused-javascript: warn
      uses-responsive-images: warn
      uses-text-compression: warn # I don't know why it's failed, but the results aren't failed.
